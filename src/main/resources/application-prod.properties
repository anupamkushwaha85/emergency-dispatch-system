# Production Profiler
spring.application.name=emergency108

# Server Port (injected by Railway/Render)
server.port=${PORT:8080}

# Database Configuration (Injected via Environment Variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Auto-update schema in production
spring.jpa.hibernate.ddl-auto=update

# Dialect - MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SSL is critical for Aiven/Cloud DBs
spring.jpa.properties.hibernate.ssl=true
spring.datasource.hikari.data-source-properties.sslMode=REQUIRED

# Logging - Reduce noise in prod
logging.level.root=WARN
logging.level.com.emergency.emergency108=INFO
